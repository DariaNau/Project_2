    <script language="javascript" type="text/javascript">
        // on click to change login page to signup page
        const loginHere = () => {
            $(".option-signup").fadeOut(100, () => {

                $(".option-login").fadeIn(100);
            });
        };

        // on click to change signup page to login page
        const signupHere = () => {
            $(".option-login").fadeOut(100, () => {

                $(".option-signup").fadeIn(100);
            });
        };

        const afterReady = ($) => {

            // on click for login modal button
            $(".login-modal-btn").on("click", event => {
                $(".option-signup").hide();
                $(".option-login").show();
            });

            // on click for signup modal button
            $(".signup-modal-btn").on("click", event => {
                $(".option-login").hide();
                $(".option-signup").show();
            });
        }

        $(document).ready(afterReady);
    </script>

    <div class="modal fade bd-example-modal-lg-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"

        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Signup Modal Content -->
                <div class="option-signup">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="signup" id="s">
                            <!--  NEED to integrate this with an api-route that creates either a student or teacher using the created user id -->
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Instructor</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Student</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email-input1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input1" placeholder="Password">
                            </div>
                            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>

                        </form>
                        <br />
                        <p>Or log in <a href=javascript:loginHere()>here</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-default" form="s">Sign Up</button>
                    </div>
                </div>

                <!-- Login Modal Content -->
                <div class="option-login">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="login" id="i">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email-input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                        </form>
                        <br />
                        <p>Or sign up <a href=javascript:signupHere()>here</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" form="i" class="btn btn-default">Login</button>
                    </div>
                </div>
