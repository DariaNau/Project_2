<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap and css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/85b973685b.js" crossorigin="anonymous"></script>

  <!--  jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

  <!-- Time and Date-Picker Plugin -->
  <!-- <link rel="stylesheet" type="text/css" href="jquery.datetimepicker.css"/> -->
  <!-- <script src="jquery.datetimepicker.js"></script> -->

</head>

<script language="javascript" type="text/javascript">

  $(document).ready(function () {
    const afterReady = ($) => {
      // on click for adding new class modal button
      $(".login-modal-btn").on("click", event => {
        $(".option-add").show();
      });
    };
    // $('#datepicker').datetimepicker({
    //   inline:true,
    // });

  });
</script>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
        <button type="button" class="btn btn-secondary login-modal-btn" data-toggle="modal"
          data-target=".bd-example-modal-lg-1">New class</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="instructor-name"></span></h2>
      </div>
    </div>
  </div>


  <!-- New class form -->
  <div class="modal fade bd-example-modal-lg-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="option-add">
          <div class="modal-header">
            <h5 class="modal-title">Add a new class</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="add-class" id="c">

              <div class="form-group">
                <label for="topic">Topic</label>
                <input type="input" required ="required" class="form-control" id="topic-input" placeholder="Javascript 101">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" required ="required" rows="10" class="form-control" id="description-input" placeholder="Notes about your offer">
              </div>
              <!-- Date input -->
              <form method="post">
                <div class="form-group">
                  <label class="control-label" for="date">Date</label>
                  <input class="form-control" required ="required" id="datepicker" name="date" placeholder="need to fix the dropdown here (YYYY-MM-DD)" type="text" />
                </div>
              </form>
              <!-- Time input -->
              <form method="post">
                <div class="form-group">
                  <label class="control-label" for="time">Time</label>
                  <input class="form-control" required ="required" id="time" name="time" placeholder="2:30" type="text" />
                </div>
              </form>
              <div class="form-group">
                <label for="capacity">Class capacity</label>
                <input type="number" required ="required" class="form-control" id="capacity-input" placeholder="">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" required ="required" class="form-control" id="price-input" placeholder="50 USD">
              </div>
              <br />
              <!-- NEED TO ADD A JS FILE FOR ALL CLASSES HERE -->
              <p>See all classes <a href="">here</a></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" form="c" class="btn btn-default">Add</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/class.js"></script>
  <script type="text/javascript" src="js/instructor.js"></script>
</body>

</html>
